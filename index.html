<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>于强强中文网</title>
	<style type="text/css">
		body {
            perspective: 1000px;
        }
        section {
            position: relative;
            width: 300px;
            height: 200px;
            margin: 150px auto;
            transform-style: preserve-3d;
            /* 添加动画效果 */
            animation: rotate 10s linear infinite;
            background: url(tt.jpg) no-repeat;
        }
        section:hover {
            animation-play-state: paused;
        }
        @keyframes rotate {
            0% {
                transform: rotateY(0);
            }
            100% {
                transform: rotateY(360deg);
            }
        }
        
        section div {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url(yy.jpg) no-repeat;
        }
        
        section div:nth-child(1) {
            transform: rotateY(0) translateZ(300px);
        }
        
        section div:nth-child(2) {
            transform: rotateY(60deg) translateZ(300px);
        }
        
        section div:nth-child(3) {
            transform: rotateY(120deg) translateZ(300px);
        }
        
        section div:nth-child(4) {
            transform: rotateY(180deg) translateZ(300px);
        }
        
        section div:nth-child(5) {
            transform: rotateY(240deg) translateZ(300px);
        }
        
        section div:nth-child(6) {
            transform: rotateY(300deg) translateZ(300px);
        }
		.rrr{
			width: 300px;
			height: 150px;
			line-height: 100px;
			background: pink;
			color: black;
			font-style: 14px;
			text-align: center;
			border: 5px;
			cursor: pointer;
			margin: 0 auto;
			font-size:50px;
			border: solid 2px blue;
			margin-left: 1000px;
			margin-bottom: 50px;
			
		}
		input{
			position: absolute;
			width: 200px;
			height: 200px;
			font-size:50px;
			top: 0;
		}
		.lll{
			position: absolute;
			width: 700px;
			height: 800px;
			left:250px;
			top:275px;
		}
		.lll img{
			width: 700px;
			height: 800px;
		}
		marquee {
			position: absolute;
			bottom: 0;
		}
	</style>
</head>
<body bgcolor="deeppink">
	<section>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </section>
	<input type="button" name="aaa" value="请点击" onclick="ppp()"/>
	<div class="rrr" onmouseover="eee(this,'#f00')" onmouseout="zzz(this,'#808')">欢迎贾老师</div>
	<div class="rrr" onmouseover="eee(this,'#f0f')" onmouseout="zzz(this,'#0ff')">欢迎贾老师</div>
	<div class="lll"><img src="jcx.jpg" alt="欢迎贾超贤老师"></div>
	<script type="text/javascript">
		function ppp() {
			alert('欢迎贾超贤老师');
		}
		function eee(rrr,bgColor) {
			rrr.style.background=bgColor;
		}
		function zzz(rrr,bgColor) {
			rrr.style.background=bgColor;
		}
		alert('欢迎贾老师');
	</script>
	<marquee>欢迎贾超贤老师</marquee>
	<audio autoplay="autoplay">
  	<source src="ppp.mp3" type="audio/mpeg" />
	</audio>
</body>
</html>
