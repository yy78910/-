<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>于强强中文网</title>
	<style type="text/css">
		.rrr{
			width: 300px;
			height: 150px;
			line-height: 100px;
			background: pink;
			color: yellow;
			font-style: 14px;
			text-align: center;
			border: 5px;
			cursor: pointer;
			margin: 0 auto;
			font-size:50px;
			border: solid 2px blue;
			margin-left: 1000px;
			
		}
		input{
			width: 200px;
			height: 200px;
			font-size:50px;
		}
	</style>
</head>
<body bgcolor="deeppink">
	<input type="button" name="aaa" value="请点击" onclick="ppp()"/>
	<div class="rrr" onmouseover="eee(this,'#f00')" onmouseout="zzz(this,'#ff0')">欢迎贾老师</div>
	<div class="rrr" onmouseover="eee(this,'#0d0')" onmouseout="zzz(this,'#333')">欢迎贾老师</div>
	<script type="text/javascript">
		function ppp() {
			alert('欢迎贾超贤老师');
		}
		function eee(rrr,bgColor) {
			rrr.style.background=bgColor;
		}
		function zzz(rrr,bgColor) {
			rrr.style.background=bgColor;
		}
		alert('欢迎贾老师');
	</script>
</body>
</html>
